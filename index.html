<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Socios.js"></script>

    <link rel="shortcut icon" href="#" type="image/x-icon">
    
</head>

<body>
    <div class="container">
<!--Para Mostrar todos los registros-->
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Socios</h3>
                </div>
                <div class="col-6">

                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-reponsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>RAZÓN SOCIAL</th>
                            <th>DIRECCIÓN</th>
                            <th>TIPO SOCIO</th>
                            <th>CONTACTO</th>
                            <th>EMAIL</th>
                            <th>FECHA CREADO</th>
                            <th>ESTADO</th>
                            <th>TELEFONO</th>
                        </tr>
                    </thead>
                    <tbody class="socios_negocio">

                    </tbody>
                </table>
            </div>
        </div>

<!--Para Insertar un nuevo Socio-->
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Socio</h3>
                </div>
                <div class="col-12">
                    <form class="socio">
                        <label for="" >NOMBRE</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ingrese Nombre del Socio">

                        <label for="" >RAZÓN SOCIAL</label>
                        <input type="text" id="razon_social" class="form-control" placeholder="Ingrese Razón Social">

                        <label for="">DIRECCIÓN</label>
                        <input type="text" id="direccion" class="form-control" placeholder="Ingrese la Dirección">

                        <label for="" >TIPO SOCIO</label>
                        <select id="tipo_socio" class="form-control">
                            <option value="">--SELECCIONAR--</option>
                            <option value="1">PROVEEDOR</option>
                            <option value="2">CLIENTE</option>
                          </select>

                        <label for="" >CONTACTO</label>
                        <input type="text" id="contacto" class="form-control" placeholder="Ingrese el contacto">

                        <label for="">EMAIL</label>
                        <input type="email" id="email" class="form-control" placeholder="Ingrese el Email">

                        <label for="">FECHA CREADO</label>
                        <input type="date" id="fecha_creado" class="form-control" placeholder="Ingrese Fecha Creado">

                        <label for="">ESTADO</label>
                        <select id="estado" class="form-control">
                            <option value="">--SELECCIONAR--</option>
                            <option value="A">ACTIVO</option>
                            <option value="I">INACTIVO</option>
                          </select>

                        <label for="">TELEFONO</label>
                        <input type="text" id="telefono" class="form-control" placeholder="Ingrese el Telefono">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnAgregar" onclick="AgregarSocio()" value="Ingresar Socio" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
